<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <header>
        <h1 id="welcomeMessage">ðŸ’¸ Expense Tracker</h1>
        <button id="logoutButton" style="display: none;">Logout</button>
    </header>

    <main>
        <section id="authView" class="auth-section card">
            <div id="loginFormContainer">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Need an account? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <div id="registerFormContainer" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
            <p id="authMessage" class="message"></p>
        </section>

        <div id="appView" style="display: none;">
            
            <section class="form-section card">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount (USD)" min="0.01" step="0.01" required>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Transport">Transport</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="date" id="date" required>
                    <button type="submit">Add Expense</button>
                </form>
            </section>

            <section class="summary-and-filter">
                <div class="filter-controls card">
                    <h2>Filter & Sort</h2>
                    <div class="controls-group">
                        <label for="filterCategory">Category:</label>
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Rent">Rent</option>
                            <option value="Transport">Transport</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="controls-group">
                        <label for="sortBy">Sort By:</label>
                        <select id="sortBy">
                            <option value="date_desc">Newest First</option>
                            <option value="amount_desc">Highest Amount</option>
                        </select>
                    </div>
                    <button id="applyFilter">Apply</button>
                    <button id="resetFilter">Reset</button>
                </div>

                <div class="summary-chart card">
                    <h2>Overall Summary</h2>
                    <p id="grandTotal">Grand Total: $0.00</p>
                    <canvas id="categoryChart"></canvas>
                </div>
            </section>

            <section class="list-section card">
                <h2>Expense History</h2>
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList">
                        </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
